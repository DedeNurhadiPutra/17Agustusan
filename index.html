<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dirgahayu Indonesia 76th</title>
</head>
<body>
    <section class="flag">
        <a class="merahputih" href="proklamasi.html">
            <div class="square">
                <div class="sqr-liquid"></div>
                <svg>
                    <filter id="wavy">
                        <feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
                            <animate attributeName="baseFrequency" dur="60s" values="0.0.2;0.05;0.02" repeatCount="indefinite"></animate>
                        </feTurbulence>
                        <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
                    </filter>
                </svg>
                <div class="text-1">76</div>
                <div class="text-2">TH</div>
                <div class="text-3">DIRGAHAYU</div>
                <div class="text-4">REPUBLIK INDONESIA</div>
                <div class="hover-liquid"></div>
            </div>
        </a>
        
        <a class="footer" href="#">DERYX</a>
    </section>
</body>
</html>
